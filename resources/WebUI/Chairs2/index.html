<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chairs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="products-container">
      <h1 class="products-heading main-headings" data-filter-by="text" data-evalby="font-size|font-family|color">
        Shop Popular <br />
        <span data-filter-by="text" data-evalby="color">Categories</span>
      </h1>

      <div class="products">
        <div class="product">
          <div class="product-img-layer">
            <div class="img img-one" data-filter-by="background-image" data-evalby="background|background-size|background-position|width|height"></div>
          </div>
          <div class="product-content">
            <h1 class="product-name" data-filter-by="text" data-evalby="font-family|margin-bottom">Workshop Chair</h1>
            <p class="product-quality" data-filter-by="text" data-evalby="color|font-family">Indoor Chair</p>
          </div>
        </div>
        <div class="product">
          <div class="product-img-layer">
            <div class="img img-two" data-filter-by="background-image" data-evalby="background|background-size|background-position|width|height"></div>
          </div>
          <div class="product-content">
            <h1 class="product-name" data-filter-by="text" data-evalby="font-family|margin-bottom">Workshop Chair</h1>
            <p class="product-quality" data-filter-by="text" data-evalby="color|font-family">Indoor Chair</p>
          </div>
        </div>
        <div class="product">
          <div class="product-img-layer">
            <div class="img img-three" data-filter-by="background-image" data-evalby="background|background-size|background-position|width|height"></div>
          </div>
          <div class="product-content">
            <h1 class="product-name" data-filter-by="text" data-evalby="font-family|margin-bottom">Workshop Chair</h1>
            <p class="product-quality" data-filter-by="text" data-evalby="color|font-family">Indoor Chair</p>
          </div>
        </div>
      </div>
      <div class="b-container">
        <button data-filter-by="text" data-evalby="font-size|background|border">&#x2190;</button>
        <button data-filter-by="text" data-evalby="font-size|background|border">&rarr;</button>
      </div>
    </section>

  </body>
</html>
