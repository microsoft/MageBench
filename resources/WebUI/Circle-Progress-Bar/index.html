<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="progressbar center">
            <div class="half-circle" data-filter-by="background-color" data-evalby="background-color|width|height|position|top|left|transform-origin"></div>
            <div class="half-circle" data-filter-by="background-color" data-evalby="background-color|width|height|position|top|left|transform-origin"></div>
            <div class="half-circle-top" data-filter-by="background-color" data-evalby="background-color|width|height|position|top|left|transform-origin"></div>
            <div class="progressbar-circle center" data-filter-by="text" data-evalby="font-size|color|background-color|width|height|border-radius">
                0%
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
