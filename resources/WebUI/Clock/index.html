<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="numbers">
          <div class="twelve" data-filter-by="text" data-evalby="font-size|color|text-shadow">12</div>
          <div class="three" data-filter-by="text" data-evalby="font-size|color|text-shadow">3</div>
          <div class="six" data-filter-by="text" data-evalby="font-size|color|text-shadow">6</div>
          <div class="nine" data-filter-by="text" data-evalby="font-size|color|text-shadow">9</div>
        </div>
        <div class="arrows">
          <div class="hour" data-filter-by="background-color" data-evalby="width|height|background-color|box-shadow|border-radius"></div>
          <div class="minute" data-filter-by="background-color" data-evalby="width|height|background-color|box-shadow|border-radius"></div>
          <div class="second" data-filter-by="background-color" data-evalby="width|height|background-color|box-shadow|border-radius"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
