<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <div class="counter">
        <div class="counter-box" id="count" data-filter-by="id" data-evalby="width|height|color|font-size|font-weight|background-color|border-radius">0</div>
        <button class="increment-btn button" data-filter-by="text" data-evalby="width|height|color|font-size|font-weight|background-color|border-radius|cursor">INCREMENT</button>
        <button class="save-btn button" data-filter-by="text" data-evalby="width|height|color|font-size|font-weight|background-color|border-radius|cursor">SAVE</button>
      </div>

      <div class="entries">
        <p data-filter-by="text" data-evalby="font-size|font-weight|color">SAVE / ENTRIES</p>
        <div class="entries-field" id="save" data-filter-by="id" data-evalby="font-size|color"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
