<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Image Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="clip clip1" data-filter-by="background-image" data-evalby="background-image|background-size|background-position|clip-path|transition"></div>
      <div class="clip clip2" data-filter-by="background-image" data-evalby="background-image|background-size|background-position|clip-path|transition"></div>
      <div class="clip clip3" data-filter-by="background-image" data-evalby="background-image|background-size|background-position|clip-path|transition"></div>
    </section>
  </body>
</html>
