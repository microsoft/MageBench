<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="empty" data-filter-by="border" data-evalby="height|width|margin|border|background">
      <div class="fill" draggable="true" data-filter-by="background-image" data-evalby="background-image|background-position|background-size|height|width|cursor"></div>
    </div>

    <div class="empty" data-filter-by="border" data-evalby="height|width|margin|border|background"></div>
    <div class="empty" data-filter-by="border" data-evalby="height|width|margin|border|background"></div>
    <div class="empty" data-filter-by="border" data-evalby="height|width|margin|border|background"></div>
    <div class="empty" data-filter-by="border" data-evalby="height|width|margin|border|background"></div>

    <script src="script.js"></script>
  </body>
</html>
