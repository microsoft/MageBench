<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="testimonial">
      <div class="user-img" data-filter-by="background-image" data-evalby="background-image|background-size|background-position|width|height|box-shadow"></div>
      <div class="user-rating-info">
        <p data-filter-by="text" data-evalby="font-size|font-family|color|line-height">
          "I love coming home to a foody with four different ban ging recipes
          each week. With so many dishes to choose from there's always something
          new to try!"
        </p>
        <h1 class="user-name" data-filter-by="text" data-evalby="font-size|font-family|color|margin-top">
          <span class="highlight" data-filter-by="text" data-evalby="color">Joe Wicks</span> | The Body Coach
        </h1>
      </div>
    </section>
  </body>
</html>
