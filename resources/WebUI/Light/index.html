<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On and Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="light">
      <div class="wire" data-filter-by="class" data-evalby="position|left|bottom|width|height|background|z-index"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
      <div class="switch">
        <div class="btn" data-filter-by="class" data-evalby="position|width|height|background|border-radius|border|cursor"></div>
      </div>
    </div>

    <audio
      src="https://www.fesliyanstudios.com/play-mp3/387"
      id="audio"
      autostart="false"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
