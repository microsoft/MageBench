<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <form class="input-container">
        <input type="text" class="input" placeholder="Search ..." data-filter-by="placeholder" data-evalby="width|color|border|background|outline|margin" />
        <i class="fa-solid fa-magnifying-glass magnifier" data-filter-by="color" data-evalby="position|right|width|text-align|cursor|color"></i>
      </form>

      <ul>
        <li data-filter-by="text" data-evalby="display|margin-left|font-family">Breakfast</li>
        <li data-filter-by="text" data-evalby="display|margin-left|font-family">Launch</li>
        <li data-filter-by="text" data-evalby="display|margin-left|font-family">Dinner</li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div class="img"></div>

        <div class="content-container">
          <h1 class="title" data-filter-by="text" data-evalby="font-family|font-size|color">Food Name</h1>
          <p class="info" data-filter-by="text" data-evalby="font-family|line-height|margin-bottom|color|width">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde
            nostrum consequatur, nulla explicabo vero nesciunt architecto
            officiis eius ullam alias.
          </p>
          <button class="main-btn" data-filter-by="text" data-evalby="background|border|padding|color">$20 - Order Now</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
