<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mini Calendar</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="calendar-container">
<p class="month-name" id="month-name" data-filter-by="text" data-evalby="background-color|color|padding|font-size|font-weight">April</p>
<p class="day-name" id="day-name" data-filter-by="text" data-evalby="font-size|color">Friday</p>
<p class="day-number" id="day-number" data-filter-by="text" data-evalby="font-size|margin|font-weight">20</p>
<p class="year" id="year" data-filter-by="text" data-evalby="margin|font-size|color|font-weight">2020</p>
</div>
<script src="script.js"></script>
</body>
</html>
