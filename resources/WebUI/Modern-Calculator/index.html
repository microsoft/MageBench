<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" class="value" name="txt" readonly="" data-filter-by="height" data-evalby="height|text-align|border|outline|padding|font-size" />
      <span class="num clear" onclick="document.calc.txt.value = ''" data-filter-by="text" data-evalby="display|width|height|background|border|color">c</span>
      <span class="num" onclick="document.calc.txt.value += '/'" data-filter-by="text" data-evalby="display|width|height|background|border|color">/</span>
      <span class="num" onclick="document.calc.txt.value += '*'" data-filter-by="text" data-evalby="display|width|height|background|border|color">*</span>
      <span class="num" onclick="document.calc.txt.value += '7'" data-filter-by="text" data-evalby="display|width|height|background|border|color">7</span>
      <span class="num" onclick="document.calc.txt.value += '8'" data-filter-by="text" data-evalby="display|width|height|background|border|color">8</span>
      <span class="num" onclick="document.calc.txt.value += '9'" data-filter-by="text" data-evalby="display|width|height|background|border|color">9</span>
      <span class="num" onclick="document.calc.txt.value += '-'" data-filter-by="text" data-evalby="display|width|height|background|border|color">-</span>
      <span class="num" onclick="document.calc.txt.value += '4'" data-filter-by="text" data-evalby="display|width|height|background|border|color">4</span>
      <span class="num" onclick="document.calc.txt.value += '5'" data-filter-by="text" data-evalby="display|width|height|background|border|color">5</span>
      <span class="num" onclick="document.calc.txt.value += '6'" data-filter-by="text" data-evalby="display|width|height|background|border|color">6</span>
      <span class="num plus" onclick="document.calc.txt.value += '+'" data-filter-by="text" data-evalby="display|width|height|background|border|color">+</span>
      <span class="num" onclick="document.calc.txt.value += '1'" data-filter-by="text" data-evalby="display|width|height|background|border|color">1</span>
      <span class="num" onclick="document.calc.txt.value += '2'" data-filter-by="text" data-evalby="display|width|height|background|border|color">2</span>
      <span class="num" onclick="document.calc.txt.value += '3'" data-filter-by="text" data-evalby="display|width|height|background|border|color">3</span>
      <span class="num" onclick="document.calc.txt.value += '0'" data-filter-by="text" data-evalby="display|width|height|background|border|color">0</span>
      <span class="num" onclick="document.calc.txt.value += '00'" data-filter-by="text" data-evalby="display|width|height|background|border|color">00</span>
      <span class="num" onclick="document.calc.txt.value += '.'" data-filter-by="text" data-evalby="display|width|height|background|border|color">.</span>
      <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)" data-filter-by="text" data-evalby="display|width|height|background|border|color">=</span>
    </form>
  </body>
</html>
