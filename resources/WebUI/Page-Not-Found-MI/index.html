<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>404 Page Interaction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="wrapper">
        <div class="error">
            <div class="number" data-filter-by="text" data-evalby="font-size|font-weight|line-height|color">4</div>
            <div class="illustration">
                <div class="circle" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color"></div>
                <div class="clip">
                    <div class="paper" data-filter-by="background-color" data-evalby="width|height|border|background-color|border-radius">
                        <div class="face">
                            <div class="eyes">
                                <div class="eye eye__left" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color|animation-name|animation-duration|animation-iteration-count|animation-timing-function"></div>
                                <div class="eye eye__right" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color|animation-name|animation-duration|animation-iteration-count|animation-timing-function"></div>
                            </div>
                            <div class="cheeks cheeks__left" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color"></div>
                            <div class="cheeks cheeks__right" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color"></div>
                            <div class="mouth" data-filter-by="background-color" data-evalby="width|height|border-radius|background-color|transform"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="number" data-filter-by="text" data-evalby="font-size|font-weight|line-height|color">4</div>
        </div>

        <div class="text" data-filter-by="text" data-evalby="margin-top|font-weight|color">Oops. The page you're looking for doesn't exist.</div>
        <a class="button" href="#" data-filter-by="text" data-evalby="margin-top|padding|color|background-color|hover:background-color">Back Home</a>
    </div>
</body>

</html>
