<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pure CSS Gooey Menu Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <nav class="menu__container">
        <input type="checkbox" id="menu" />
        <label for="menu">
            <div class="hamburger" data-filter-by="background" data-evalby="width|height|background"></div>
        </label>

        <ul class="menu__list">
            <li class="menu__item"><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration">Home</a></li>
            <li class="menu__item"><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration">About</a></li>
            <li class="menu__item"><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration">Contact</a></li>
            <div class="move__item" data-filter-by="background" data-evalby="height|width|background|border-top-right-radius|border-bottom-right-radius"></div>
        </ul>
    </nav>
</body>

</html>
