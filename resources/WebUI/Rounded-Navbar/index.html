<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="navbar">
        <a href="" class="navbar-link">
          <i class="fas fa-home" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
        <a href="" class="navbar-link">
          <i class="fas fa-city" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
        <a href="" class="navbar-link">
          <i class="fas fa-school" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
        <a href="" class="navbar-link">
          <i class="fas fa-landmark" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
        <a href="" class="navbar-link">
          <i class="fas fa-hotel" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
        <a href="" class="navbar-link">
          <i class="fas fa-store-alt" data-filter-by="class" data-evalby="font-size|color|transition"></i>
        </a>
      </div>
      <div class="navbar-btn">
        <i class="fas fa-plus" data-filter-by="class" data-evalby="font-size|color|transition"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
