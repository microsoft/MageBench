<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Menu Select</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText" data-filter-by="text" data-evalby="font-size|font-weight|color">Select Social Media</p>
          <img src="images/arrow.png" id="arrowIcon" data-filter-by="src" data-evalby="width" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">Facebook</p>
          </li>
          <li class="options">
            <img src="images/instagram.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">Instagram</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">Pinterest</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">Twitter</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">Whatsapp</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" data-filter-by="src" data-evalby="width" />
            <p data-filter-by="text" data-evalby="font-size|font-weight|color">YouTube</p>
          </li>
        </ul>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
