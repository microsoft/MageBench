<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Follow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="themer" data-filter-by="text" data-evalby="background-color|color|border-radius|padding|position|right|top">Dark</button>

    <div class="card">
      <h1 class="card-title" data-filter-by="text" data-evalby="font-size|font-weight|margin|padding">Who To Follow</h1>
      <span class="divider" data-filter-by="border-top" data-evalby="border-top|width|display"></span>
      <div class="profile">
        <div class="profile-pic img-one" data-filter-by="background-image" data-evalby="background-image|height|width|border-radius|background-position|background-size"></div>
        <div class="profile-info">
          <span class="display-name" data-filter-by="text" data-evalby="font-weight">Albert Dare</span>
          <span class="username" data-filter-by="text" data-evalby="color">albertdera</span>
        </div>
        <button class="follow-button followed" data-filter-by="text" data-evalby="background-color|color|border|border-radius|padding|font-weight">Unfollow</button>
      </div>
      <span class="divider" data-filter-by="border-top" data-evalby="border-top|width|display"></span>
      <div class="profile">
        <div class="profile-pic img-two" data-filter-by="background-image" data-evalby="background-image|height|width|border-radius|background-position|background-size"></div>
        <div class="profile-info">
          <span class="display-name" data-filter-by="text" data-evalby="font-weight">Meysam Jarahkar</span>
          <span class="username" data-filter-by="text" data-evalby="color">arona</span>
        </div>
        <button class="follow-button" data-filter-by="text" data-evalby="background-color|color|border|border-radius|padding|font-weight">Follow</button>
      </div>
      <span class="divider" data-filter-by="border-top" data-evalby="border-top|width|display"></span>
      <div class="profile">
        <div class="profile-pic img-three" data-filter-by="background-image" data-evalby="background-image|height|width|border-radius|background-position|background-size"></div>
        <div class="profile-info">
          <span class="display-name" data-filter-by="text" data-evalby="font-weight">Meysam Jarahkar</span>
          <span class="username" data-filter-by="text" data-evalby="color">arona</span>
        </div>
        <button class="follow-button" data-filter-by="text" data-evalby="background-color|color|border|border-radius|padding|font-weight">Follow</button>
      </div>

      <a href="" class="show-more" data-filter-by="text" data-evalby="border-bottom-left-radius|border-bottom-right-radius|padding|text-decoration|color">Show More</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
