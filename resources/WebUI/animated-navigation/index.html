<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Navigation</title>
  </head>
  <body>
    <nav class="active" id="nav">
      <ul>
        <li><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration|margin">Home</a></li>
        <li><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration|margin">Works</a></li>
        <li><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration|margin">About</a></li>
        <li><a href="#" data-filter-by="text" data-evalby="font-size|color|text-decoration|margin">Contact</a></li>
      </ul>
      <button class="icon" id="toggle">
        <div class="line line1" data-filter-by="background-color" data-evalby="height|width|position|top|left|transition"></div>
        <div class="line line2" data-filter-by="background-color" data-evalby="height|width|position|top|left|transition"></div>
      </button>
    </nav>
    <script src="script.js"></script>

    <!-- Dribbble link: https://dribbble.com/shots/2427219-Header-Navigation-Day-053-dailyui -->
  </body>
</html>
