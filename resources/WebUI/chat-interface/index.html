<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Chat Interface</title>
</head>
<body>
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">Sarah</h2>
<div class="chat-container">
<ul class="chat">
<li class="message left">
<img alt="" class="avatar" src="resource1.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Hello, I've found your friend's phone.</p>
</li>
<li class="message right">
<img alt="" class="avatar" src="resource2.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Which of my friends are you talking about? :-)</p>
</li>
<li class="message left">
<img alt="" class="avatar" src="resource1.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">The one whose name is at the top of your screen right now.</p>
</li>
<li class="message right">
<img alt="" class="avatar" src="resource2.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Yes, right, of course :-)</p>
</li>
<li class="message left">
<img alt="" class="avatar" src="resource1.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Can you tell her that I've found her phone?</p>
</li>
<li class="message right">
<img alt="" class="avatar" src="resource2.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Sure</p>
</li>
<li class="message right">
<img alt="" class="avatar" src="resource2.jpg" data-filter-by="src" data-evalby="width|height|border-radius|border"/>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Some girl says she's got your phone.</p>
</li>
</ul>
<input class="text_input" placeholder="Message..." type="text" data-filter-by="placeholder" data-evalby="font-size|padding|width"/>
</div>
</body>
</html>
