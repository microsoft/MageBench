<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title" data-filter-by="background-image" data-evalby="background-image|background-size|animation">
          &nbsp;
        </h3>
        <p class="card-excerpt" id="excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</span>
          <span class="animated-bg animated-bg-text" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</span>
          <span class="animated-bg animated-bg-text" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img" data-filter-by="border-radius" data-evalby="border-radius|height|width">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</strong>
            <small class="animated-bg animated-bg-text" id="date" data-filter-by="background-image" data-evalby="background-image|background-size|animation">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
