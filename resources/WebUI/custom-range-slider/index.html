<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Range Slider</title>
  </head>
  <body>
    <h2 data-filter-by="text" data-evalby="font-size|font-weight|color">Custom Range Slider</h2>
    <div class="range-container">
      <input type="range" id="range" min="0" max="100" data-filter-by="type" data-evalby="width|margin|appearance">
      <label for="range" data-filter-by="text" data-evalby="background-color|position|top|left|width|padding|text-align|border-radius|box-shadow">50</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
