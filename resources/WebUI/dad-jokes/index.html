<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dad Jokes</title>
  </head>
  <body>
    <div class="container">
      <h3 data-filter-by="text" data-evalby="text|font-size|font-weight|color">Don't Laugh Challenge</h3>
      <div id="joke" class="joke" data-filter-by="has_text" data-evalby="has_text|font-size|color|background-color">// Joke goes here</div>
      <button id="jokeBtn" class="btn" data-filter-by="text" data-evalby="text|font-size|font-weight|color|background-color|border-bottom-left-radius">Get Another Joke</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
