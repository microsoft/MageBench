<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555" data-filter-by="background-color" data-evalby="background-color">
          <h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Nature flower</h1>
          <p data-filter-by="text" data-evalby="font-size|font-weight|color">all in pink</p>
        </div>
        <div style="background-color: #2A86BA" data-filter-by="background-color" data-evalby="background-color">
          <h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Bluuue Sky</h1>
          <p data-filter-by="text" data-evalby="font-size|font-weight|color">with it's mountains</p>
        </div>
        <div style="background-color: #252E33" data-filter-by="background-color" data-evalby="background-color">
          <h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Lonely castle</h1>
          <p data-filter-by="text" data-evalby="font-size|font-weight|color">in the wilderness</p>
        </div>
        <div style="background-color: #FFB866" data-filter-by="background-color" data-evalby="background-color">
          <h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Flying eagle</h1>
          <p data-filter-by="text" data-evalby="font-size|font-weight|color">in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('resource1.png')" data-filter-by="background-image" data-evalby="background-image"></div>
        <div style="background-image: url('resource2.png')" data-filter-by="background-image" data-evalby="background-image"></div>
        <div style="background-image: url('resource3.png')" data-filter-by="background-image" data-evalby="background-image"></div>
        <div style="background-image: url('resource4.png')" data-filter-by="background-image" data-evalby="background-image"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button" data-filter-by="tag" data-evalby="background-color|border|color|padding">
          <i class="fas fa-arrow-down" data-filter-by="text" data-evalby="font-size|font-weight|color"></i>
        </button>
        <button class="up-button" data-filter-by="tag" data-evalby="background-color|border|color|padding">
          <i class="fas fa-arrow-up" data-filter-by="text" data-evalby="font-size|font-weight|color"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
