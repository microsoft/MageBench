<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Emoji Rating</title>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="feedback-container">
<div class="emoji-container">
<i class="far fa-angry fa-3x" data-filter-by="class" data-evalby="transform|color"></i>
<i class="far fa-frown fa-3x" data-filter-by="class" data-evalby="transform|color"></i>
<i class="far fa-meh fa-3x" data-filter-by="class" data-evalby="transform|color"></i>
<i class="far fa-smile fa-3x" data-filter-by="class" data-evalby="transform|color"></i>
<i class="far fa-laugh fa-3x" data-filter-by="class" data-evalby="transform|color"></i>
</div>
<div class="rating-container">
<i class="fas fa-star fa-2x active" data-filter-by="class" data-evalby="color|cursor"></i>
<i class="fas fa-star fa-2x" data-filter-by="class" data-evalby="color|cursor"></i>
<i class="fas fa-star fa-2x" data-filter-by="class" data-evalby="color|cursor"></i>
<i class="fas fa-star fa-2x" data-filter-by="class" data-evalby="color|cursor"></i>
<i class="fas fa-star fa-2x" data-filter-by="class" data-evalby="color|cursor"></i>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
