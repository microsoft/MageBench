<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('resource1.png')">
        <h3 data-filter-by="text" data-evalby="font-size|color|position|bottom|left|margin|opacity">Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('resource2.png')">
        <h3 data-filter-by="text" data-evalby="font-size|color|position|bottom|left|margin|opacity">Wild Forest</h3>
      </div>
      <div class="panel" style="background-image: url('resource3.png')">
        <h3 data-filter-by="text" data-evalby="font-size|color|position|bottom|left|margin|opacity">Sunny Beach</h3>
      </div>
      <div class="panel" style="background-image: url('resource4.png')">
        <h3 data-filter-by="text" data-evalby="font-size|color|position|bottom|left|margin|opacity">City on Winter</h3>
      </div>
      <div class="panel" style="background-image: url('resource5.png')">
        <h3 data-filter-by="text" data-evalby="font-size|color|position|bottom|left|margin|opacity">Mountains - Clouds</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
