<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Hangman</title>
</head>
<body>
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Hangman</h1>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Find the hidden word - Press a letter</p>
<div class="game-container">
<svg class="figure-container" height="250" width="200">
<!-- rod -->
<line x1="60" x2="140" y1="20" y2="20" data-filter-by="stroke" data-evalby="stroke|stroke-width"></line>
<line x1="140" x2="140" y1="20" y2="50" data-filter-by="stroke" data-evalby="stroke|stroke-width"></line>
<line x1="60" x2="60" y1="20" y2="230" data-filter-by="stroke" data-evalby="stroke|stroke-width"></line>
<line x1="20" x2="100" y1="230" y2="230" data-filter-by="stroke" data-evalby="stroke|stroke-width"></line>
<!-- head -->
<circle class="figure-part" cx="140" cy="70" r="20" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></circle>
<!-- body -->
<line class="figure-part" x1="140" x2="140" y1="90" y2="150" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></line>
<!-- arms -->
<line class="figure-part" x1="140" x2="120" y1="120" y2="100" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></line>
<line class="figure-part" x1="140" x2="160" y1="120" y2="100" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></line>
<!-- legs -->
<line class="figure-part" x1="140" x2="120" y1="150" y2="180" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></line>
<line class="figure-part" x1="140" x2="160" y1="150" y2="180" data-filter-by="stroke" data-evalby="stroke|stroke-width|display"></line>
</svg>
<div class="wrong-letters-container">
<div id="wrong-letters" data-filter-by="has_text" data-evalby="font-size|font-weight|color"></div>
</div>
<div class="word" id="word" data-filter-by="has_text" data-evalby="font-size|font-weight|color"></div>
</div>
<!-- Popup -->
<div class="popup-container" id="popup-container">
<div class="popup">
<h2 id="final-message" data-filter-by="has_text" data-evalby="font-size|font-weight|color"></h2>
<h3 id="final-message-reveal-word" data-filter-by="has_text" data-evalby="font-size|font-weight|color"></h3>
<button id="play-button" data-filter-by="text" data-evalby="font-size|font-weight|color|background-color|border-radius">Play Again</button>
</div>
</div>
<!-- Notification -->
<div class="notification-container" id="notification-container">
<p data-filter-by="text" data-evalby="font-size|font-weight|color">You have already entered this letter</p>
</div>
<script src="script.js"></script>
</body>
</html>
