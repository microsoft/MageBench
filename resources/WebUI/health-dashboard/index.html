<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Health Dashboard</title>
</head>
<body>
<div class="container">
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">16 <span data-filter-by="text" data-evalby="font-size|font-weight|color">| 24</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Goals Completed</p>
</div>
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color"><i class="fas fa-battery-three-quarters" data-filter-by="text" data-evalby="font-size|font-weight|color"></i></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Respiration</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color"><i class="fas fa-running" data-filter-by="text" data-evalby="font-size|font-weight|color"></i></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Miles</p>
</div>
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">37 Â°C</h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Temperature</p>
</div>
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color"><i class="fas fa-bed" data-filter-by="text" data-evalby="font-size|font-weight|color"></i></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Sleep Keep</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">75 <span data-filter-by="text" data-evalby="font-size|font-weight|color">bpm</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Heart Rate</p>
</div>
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">170 <span data-filter-by="text" data-evalby="font-size|font-weight|color">lbs</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Weight</p>
</div>
<div class="bg1" data-filter-by="background-image" data-evalby="background-image|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">24 <span data-filter-by="text" data-evalby="font-size|font-weight|color">%</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Fat Percentage</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">90 <span data-filter-by="text" data-evalby="font-size|font-weight|color">mgdl</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Blood Glucose</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">2080 <span data-filter-by="text" data-evalby="font-size|font-weight|color">kcal</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">AVG Consumption</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color"><i class="fas fa-dumbbell" data-filter-by="text" data-evalby="font-size|font-weight|color"></i></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Workouts</p>
</div>
<div class="bg2" data-filter-by="background" data-evalby="background|height|width|text-shadow|transition">
<h2 data-filter-by="text" data-evalby="font-size|font-weight|color">61 <span data-filter-by="text" data-evalby="font-size|font-weight|color">%</span></h2>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Body Hydration</p>
</div>
</div>
</body>
</html>
