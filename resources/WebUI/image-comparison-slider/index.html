<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Image Comparison Slider</title>
</head>
<body>
<div class="container">
<div class="img-container-after">
<img alt="" class="after" src="resource1.png" data-filter-by="src" data-evalby="width|height|object-fit"/>
</div>
<div class="img-container-before">
<img alt="" class="before" src="resource2.png" data-filter-by="src" data-evalby="width|height|object-fit"/>
</div>
<div class="slider" data-filter-by="background" data-evalby="width|height|position|top|left|transform|z-index"></div>
</div>
<script src="script.js"></script>
</body>
</html>
