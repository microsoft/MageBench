<html lang="en">
<head>

<link href="style.css" rel="stylesheet"/>
<title>My Blog</title>
</head>
<body>
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">My Blog</h1>
<div class="filter-container">

</div>
<div id="posts-container"></div>
<div class="loader" id="loader">
<div class="circle" data-filter-by="background-color" data-evalby="background-color|width|height|border-radius|margin"></div>
<div class="circle" data-filter-by="background-color" data-evalby="background-color|width|height|border-radius|margin"></div>
<div class="circle" data-filter-by="background-color" data-evalby="background-color|width|height|border-radius|margin"></div>
</div>

</body>
