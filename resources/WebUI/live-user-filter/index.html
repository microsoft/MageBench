<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Live User Filter</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h4 class="title" data-filter-by="text" data-evalby="font-size|font-weight|color|margin">Live User Filter</h4>
        <small class="subtitle" data-filter-by="text" data-evalby="font-size|font-weight|color|margin|opacity">Search by name and/or location</small>
        <input type="text" id="filter" placeholder="Search" data-filter-by="placeholder" data-evalby="background-color|border|border-radius|color|font-size|padding|width">
      </header>

      <ul id="result" class="user-list">
        <li>
          <h3 data-filter-by="text" data-evalby="font-size|font-weight|color">Loading...</h3>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
