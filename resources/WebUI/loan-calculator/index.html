<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loan Calculator</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Loan Calculator</h1>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Loan Amount $
            <input class="input" id="loan-amount" max="500000" min="1" onchange="calculateLoan()" type="number" value="10000" data-filter-by="type" data-evalby="width|font-size|height"/>
</p>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Interest Rate %
            <input class="input" id="interest-rate" max="100" min="0" onchange="calculateLoan()" step=".1" type="number" value="10" data-filter-by="type" data-evalby="width|font-size|height"/>
</p>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Months to pay
            <input class="input" id="months-to-pay" max="48" min="6" onchange="calculateLoan()" type="number" value="12" data-filter-by="type" data-evalby="width|font-size|height"/>
</p>
<p class="payment" id="payment" data-filter-by="text" data-evalby="font-size|font-weight|color">Monthly Payment:</p>
</div>
<script src="script.js"></script>
</body>
</html>
