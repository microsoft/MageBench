<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Lyrics Search</title>
</head>
<body>
<header>
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Lyrics Search</h1>
<form id="form">
<input id="search" placeholder="Enter artist or song name..." type="text" data-filter-by="placeholder" data-evalby="font-size|padding|border-radius"/>
<button data-filter-by="text" data-evalby="font-size|padding|background-color|border-radius">Search</button>
</form>
</header>
<div class="container" id="result">
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Results will be displayed here</p>
</div>
<div class="container centered" id="more"></div>
<script src="script.js"></script>
</body>
</html>
