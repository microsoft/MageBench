<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Memory Cards</title>
</head>
<body>
<button class="clear btn" id="clear" data-filter-by="background-color" data-evalby="background-color|border-radius|font-size|padding|color">
<i class="fas fa-trash" data-filter-by="has_text" data-evalby="font-size|color"></i> Clear Cards
    </button>
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">
      Memory Cards
      <button class="btn" id="show" data-filter-by="background-color" data-evalby="background-color|border-radius|font-size|padding|color">
<i class="fas fa-plus" data-filter-by="has_text" data-evalby="font-size|color"></i> Add New Card
      </button>
</h1>
<div class="cards" id="cards-container" data-filter-by="perspective" data-evalby="perspective|width|height"></div>
<div class="navigation" data-filter-by="display" data-evalby="display|margin">
<button class="nav-button" id="prev" data-filter-by="background-color" data-evalby="background-color|font-size|color">
<i class="fas fa-arrow-left" data-filter-by="has_text" data-evalby="font-size|color"></i>
</button>
<p id="current" data-filter-by="text" data-evalby="font-size|font-weight|color"></p>
<button class="nav-button" id="next" data-filter-by="background-color" data-evalby="background-color|font-size|color">
<i class="fas fa-arrow-right" data-filter-by="has_text" data-evalby="font-size|color"></i>
</button>
</div>
<div class="add-container" id="add-container" data-filter-by="background-color" data-evalby="background-color|border-top|padding|opacity">
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">
        Add New Card
        <button class="btn btn-small btn-ghost" id="hide" data-filter-by="background-color" data-evalby="background-color|border-radius|font-size|padding|color">
<i class="fas fa-times" data-filter-by="has_text" data-evalby="font-size|color"></i>
</button>
</h1>
<div class="form-group" data-filter-by="display" data-evalby="display|align-items|justify-content">
<label for="question" data-filter-by="text" data-evalby="font-size|font-weight|color">Question</label>
<textarea id="question" placeholder="Enter Question..." data-filter-by="placeholder" data-evalby="font-size|border|padding|width"></textarea>
</div>
<div class="form-group" data-filter-by="display" data-evalby="display|align-items|justify-content">
<label for="answer" data-filter-by="text" data-evalby="font-size|font-weight|color">Answer</label>
<textarea id="answer" placeholder="Enter Answer..." data-filter-by="placeholder" data-evalby="font-size|border|padding|width"></textarea>
</div>
<button class="btn btn-margin" id="add-card" data-filter-by="background-color" data-evalby="background-color|border-radius|font-size|padding|color">
<i class="fas fa-plus" data-filter-by="has_text" data-evalby="font-size|color"></i> Add Card
      </button>
</div>
<script src="script.js"></script>
</body>
</html>
