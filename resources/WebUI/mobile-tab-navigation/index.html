<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Mobile Tab Navigation</title>
</head>
<body>
<div class="phone">
<img alt="home" class="content show" src="resource1.png" data-filter-by="src" data-evalby="opacity|object-fit|position|top|left|height|width|transition"/>
<img alt="work" class="content" src="resource2.png" data-filter-by="src" data-evalby="opacity|object-fit|position|top|left|height|width|transition"/>
<img alt="blog" class="content" src="resource3.png" data-filter-by="src" data-evalby="opacity|object-fit|position|top|left|height|width|transition"/>
<img alt="about" class="content" src="resource4.png" data-filter-by="src" data-evalby="opacity|object-fit|position|top|left|height|width|transition"/>
<nav>
<ul>
<li class="active">
<i class="fas fa-home" data-filter-by="class" data-evalby="color|font-size"></i>
<p data-filter-by="text" data-evalby="font-size|color|margin">Home</p>
</li>
<li>
<i class="fas fa-box" data-filter-by="class" data-evalby="color|font-size"></i>
<p data-filter-by="text" data-evalby="font-size|color|margin">Work</p>
</li>
<li>
<i class="fas fa-book-open" data-filter-by="class" data-evalby="color|font-size"></i>
<p data-filter-by="text" data-evalby="font-size|color|margin">Blog</p>
</li>
<li>
<i class="fas fa-users" data-filter-by="class" data-evalby="color|font-size"></i>
<p data-filter-by="text" data-evalby="font-size|color|margin">About Us</p>
</li>
</ul>
</nav>
</div>
<script src="script.js"></script>
</body>
</html>
