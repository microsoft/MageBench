<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Month Calender</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container" data-filter-by="background-color" data-evalby="background-color|width|height|display|justify-content|align-items">
<div class="calender" data-filter-by="background-color" data-evalby="background-color|color|width|height|border-radius|box-shadow">
<div class="month" data-filter-by="background-color" data-evalby="background-color|width|height|display|justify-content|align-items|text-align|border-radius">
<div class="date">
<h1 data-filter-by="has_text" data-evalby="font-size|font-weight|text-transform"></h1>
<p data-filter-by="has_text" data-evalby="font-size"></p>
</div>
</div>
<div class="weekdays" data-filter-by="display" data-evalby="width|height|display">
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Mon</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Tue</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Wed</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Thu</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Fri</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Sat</div>
<div data-filter-by="text" data-evalby="font-size|font-weight|letter-spacing|width|display|align-items|justify-content">Sun</div>
</div>
<div class="days" data-filter-by="display" data-evalby="width|display|flex-wrap|padding"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
