<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-link prevElChange" data-filter-by="background-color" data-evalby="width|height|background-color|border-radius|transition"></div>
      <a href="#" class="navbar-link change" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-home" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link nextElChange" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-camera" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-calendar-alt" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-compass" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-book" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-camera-retro" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <a href="#" class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|transition"><i class="fas fa-headphones" data-filter-by="font-size" data-evalby="font-size|color|transition"></i></a>
      <div class="navbar-link" data-filter-by="background-color" data-evalby="width|height|background-color|border-radius|transition"></div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
