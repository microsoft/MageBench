<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>New Year Countdown</title>
</head>
<body>
<div class="year" id="year" data-filter-by="font-size" data-evalby="font-size|z-index|opacity|position|top|left|transform"></div>
<h1 data-filter-by="text" data-evalby="font-size|margin">New Year Countdown</h1>
<div class="countdown" id="countdown">
<div class="time">
<h2 id="days" data-filter-by="text" data-evalby="font-size|margin">00</h2>
<p><small data-filter-by="text" data-evalby="font-size|margin|padding">days</small></p>
</div>
<div class="time">
<h2 id="hours" data-filter-by="text" data-evalby="font-size|margin">00</h2>
<p><small data-filter-by="text" data-evalby="font-size|margin|padding">hours</small></p>
</div>
<div class="time">
<h2 id="minutes" data-filter-by="text" data-evalby="font-size|margin">00</h2>
<p><small data-filter-by="text" data-evalby="font-size|margin|padding">minutes</small></p>
</div>
<div class="time">
<h2 id="seconds" data-filter-by="text" data-evalby="font-size|margin">00</h2>
<p><small data-filter-by="text" data-evalby="font-size|margin|padding">seconds</small></p>
</div>
</div>
<img alt="Loading..." class="loading" id="loading" src="resource1.png" data-filter-by="src" data-evalby="width|height|display"/>
<script src="script.js"></script>
</body>
</html>
