<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2 data-filter-by="text" data-evalby="font-size|font-weight|color">Password Generator</h2>
      <div class="result-container">
        <span id="result" data-filter-by="has_text" data-evalby="font-size|font-weight|color"></span>
        <button class="btn" id="clipboard" data-filter-by="text" data-evalby="font-size|font-weight|color|background-color|border-radius">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label data-filter-by="text" data-evalby="font-size|font-weight|color">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20" data-filter-by="type" data-evalby="width|height|border|background-color">
        </div>
        <div class="setting">
          <label data-filter-by="text" data-evalby="font-size|font-weight|color">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked data-filter-by="type" data-evalby="width|height|border|background-color">
        </div>
        <div class="setting">
          <label data-filter-by="text" data-evalby="font-size|font-weight|color">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked data-filter-by="type" data-evalby="width|height|border|background-color">
        </div>
        <div class="setting">
          <label data-filter-by="text" data-evalby="font-size|font-weight|color">Include numbers</label>
          <input type="checkbox" id="numbers" checked data-filter-by="type" data-evalby="width|height|border|background-color">
        </div>
        <div class="setting">
          <label data-filter-by="text" data-evalby="font-size|font-weight|color">Include symbols</label>
          <input type="checkbox" id="symbols" checked data-filter-by="type" data-evalby="width|height|border|background-color">
        </div>
      </div>

      <button class="btn btn-large" id="generate" data-filter-by="text" data-evalby="font-size|font-weight|color|background-color|border-radius">
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
