<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pomodoro Timer</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h1 class="title" data-filter-by="text" data-evalby="font-size|margin-bottom|color">Pomodoro Timer</h1>
<p class="timer" id="timer" data-filter-by="text" data-evalby="font-size|color">25:00</p>
<div class="button-wrapper">
<button id="start" data-filter-by="text" data-evalby="font-size|padding|margin|color|background-color|border-radius|text-transform|transition">Start</button>
<button id="stop" data-filter-by="text" data-evalby="font-size|padding|margin|color|background-color|border-radius|text-transform|transition">Stop</button>
<button id="reset" data-filter-by="text" data-evalby="font-size|padding|margin|color|background-color|border-radius|text-transform|transition">Reset</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
