<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Statistics</title>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="stats-container">
<i class="fas fa-briefcase fa-3x icon" data-filter-by="class" data-evalby="font-size|color|position|transform"></i>
<div class="counter" data-ceil="15" data-filter-by="data-ceil" data-evalby="font-size|color|position|transform">15</div>
<h4 data-filter-by="text" data-evalby="font-size|color|position|transform">Years Experience</h4>
</div>
<div class="stats-container">
<i class="fas fa-cloud fa-3x icon" data-filter-by="class" data-evalby="font-size|color|position|transform"></i>
<div class="counter" data-ceil="260" data-filter-by="data-ceil" data-evalby="font-size|color|position|transform">260</div>
<h4 data-filter-by="text" data-evalby="font-size|color|position|transform">Websites Made</h4>
</div>
<div class="stats-container">
<i class="fab fa-apple fa-3x icon" data-filter-by="class" data-evalby="font-size|color|position|transform"></i>
<div class="counter" data-ceil="27" data-filter-by="data-ceil" data-evalby="font-size|color|position|transform">27</div>
<h4 data-filter-by="text" data-evalby="font-size|color|position|transform">Apps Made</h4>
</div>
<script src="script.js"></script>
</body>
</html>
