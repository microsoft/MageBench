<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active" data-filter-by="text" data-evalby="background-color|color|border-radius|height|width|border|transition">1</div>
        <div class="circle" data-filter-by="text" data-evalby="background-color|color|border-radius|height|width|border|transition">2</div>
        <div class="circle" data-filter-by="text" data-evalby="background-color|color|border-radius|height|width|border|transition">3</div>
        <div class="circle" data-filter-by="text" data-evalby="background-color|color|border-radius|height|width|border|transition">4</div>
      </div>

      <button class="btn" id="prev" disabled data-filter-by="text" data-evalby="background-color|color|border-radius|padding|margin|font-size|cursor">Prev</button>
      <button class="btn" id="next" data-filter-by="text" data-evalby="background-color|color|border-radius|padding|margin|font-size|cursor">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
