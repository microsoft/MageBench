<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Promo Code</title>
</head>
<body>
<div class="present" id="present">
<div class="lid">
<span data-filter-by="background-color" data-evalby="background-color|box-shadow|width|height|left"></span>
</div>
<div class="promo">
<p data-filter-by="text" data-evalby="font-size|color|margin">20% off promo</p>
<h2 data-filter-by="text" data-evalby="font-size|color|margin">ILOVEYOU</h2>
</div>
<div class="box">
<span data-filter-by="background-color" data-evalby="background-color|box-shadow|width|height|top"></span>
<span data-filter-by="background-color" data-evalby="background-color|box-shadow|width|height|left"></span>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
