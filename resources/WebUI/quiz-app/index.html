<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question" data-filter-by="text" data-evalby="font-size|font-weight|color">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text" data-filter-by="text" data-evalby="font-size|font-weight|color">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text" data-filter-by="text" data-evalby="font-size|font-weight|color">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text" data-filter-by="text" data-evalby="font-size|font-weight|color">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text" data-filter-by="text" data-evalby="font-size|font-weight|color">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit" data-filter-by="background-color" data-evalby="background-color|color|font-size|padding">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
