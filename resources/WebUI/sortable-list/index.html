<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Top 10 Richest People</title>
</head>
<body>
<h1 data-filter-by="text" data-evalby="font-size|font-weight|color">Top 10 Richest People</h1>
<p data-filter-by="text" data-evalby="font-size|font-weight|color">Drag and drop the entries into their corresponding spots</p>

<button class="check-btn" id="check" data-filter-by="text" data-evalby="background-color|border|color|font-size|padding">
      Check Order <i class="fas fa-paper-plane"></i>
</button>
<script src="script.js"></script>
</body>
</html>
