<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step Progress Bar</title>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="progress-container">
<hr class="progress-bar-back"/>
<hr class="progress-bar-front"/>
<div class="step checked">
<i class="fas fa-check" data-filter-by="class" data-evalby="font-size|color"></i>
<small data-filter-by="text" data-evalby="font-size|font-family|color">Start</small>
</div>
<div class="step">
<i class="fas fa-times" data-filter-by="class" data-evalby="font-size|color"></i>
</div>
<div class="step">
<i class="fas fa-times" data-filter-by="class" data-evalby="font-size|color"></i>
</div>
<div class="step">
<i class="fas fa-times" data-filter-by="class" data-evalby="font-size|color"></i>
</div>
<div class="step">
<i class="fas fa-times" data-filter-by="class" data-evalby="font-size|color"></i>
</div>
</div>
<button class="btn" disabled="" id="prev" data-filter-by="id" data-evalby="background-color|color|padding|border-radius|box-shadow">
<i class="fas fa-arrow-left" data-filter-by="class" data-evalby="font-size|color"></i>
</button>
<button class="btn" id="next" data-filter-by="id" data-evalby="background-color|color|padding|border-radius|box-shadow">
<i class="fas fa-arrow-right" data-filter-by="class" data-evalby="font-size|color"></i>
</button>
</div>
<script src="script.js"></script>
</body>
</html>
