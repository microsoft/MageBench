<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 data-filter-by="text" data-evalby="font-size|font-weight|color|text-align|opacity">todos</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off" data-filter-by="placeholder" data-evalby="font-size|color|padding|width|border|outline-color">
      <ul class="todos" id="todos"></ul>
    </form>
    <small data-filter-by="text" data-evalby="font-size|color|margin-top|text-align">Left click to toggle completed. <br> Right click to delete todo</small>
    <script src="script.js"></script>
  </body>
</html>
