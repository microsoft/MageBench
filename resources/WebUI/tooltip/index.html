<!-- Based on Pure CSS Tooltip by Florin Pop (2019)
see: https://www.florin-pop.com/blog/2019/05/pure-css-tooltip/ -->
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Tooltip</title>
</head>
<body>
<div class="tooltip top" data-filter-by="text" data-evalby="background|color|font-size|border-radius|padding|position|margin">Show Top</div>
<div class="tooltip right" data-filter-by="text" data-evalby="background|color|font-size|border-radius|padding|position|margin">Show Right</div>
<div class="tooltip left" data-filter-by="text" data-evalby="background|color|font-size|border-radius|padding|position|margin">Show Left</div>
<div class="tooltip bottom" data-filter-by="text" data-evalby="background|color|font-size|border-radius|padding|position|margin">Show Bottom</div>
</body>
</html>
