<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿css-tricks的卡片抽出效果</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h3 data-filter-by="text" data-evalby="font-size|font-weight|color">浪浪山打工仔</h3>
  <div class="container">
    <div class="card">
      <img src="./image/avatar1.jpeg" alt="avatar1" data-filter-by="src" data-evalby="width|height|object-fit" />
    </div>
    <div class="card">
      <img src="./image/avatar2.jpeg" alt="avatar2" data-filter-by="src" data-evalby="width|height|object-fit" />
    </div>
    <div class="card">
      <img src="./image/avatar3.jpeg" alt="avatar3" data-filter-by="src" data-evalby="width|height|object-fit" />
    </div>
    <div class="card">
      <img src="./image/avatar4.jpeg" alt="avatar4" data-filter-by="src" data-evalby="width|height|object-fit" />
    </div>
    <div class="card">
      <img src="./image/avatar5.jpeg" alt="avatar5" data-filter-by="src" data-evalby="width|height|object-fit" />
    </div>
    </div>
  </div>
</body>

</html>
