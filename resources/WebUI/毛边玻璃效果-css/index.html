<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛边玻璃效果css</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <h1 data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow|margin-bottom">吉利四代帝豪</h1>
    <div class="text" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow">
      动力总成:<span class="value" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow|padding-left">1.5D CVT</span>
    </div>
    <div class="text" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow">
      车型配置型号:<span class="value" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow|padding-left">尊贵型</span>
    </div>
    <div class="text" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow">
      官方指导价（元）:<span class="value" data-filter-by="text" data-evalby="font-size|font-weight|color|text-shadow|padding-left">83900</span>
    </div>
  </div>
</body>

</html>
